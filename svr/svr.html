<ion-header color="vamsi">

  <ion-navbar color="vamsi">
    <ion-title>BARCODE READER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button (click)="sccan()" block color="vamsi">scan</button>
    <div *ngIf="svss">
        <ion-card>
            <ion-item style="background-color:rgb(218, 146, 40)">
             <p style="font-weight:bolder;color: rgb(218, 25, 25);font-style:normal;text-align: center; font-size: 25px;padding-bottom: 20px;">SCANNED ID</p>
            <p  style="font-weight:bolder;color: white;font-style:normal;text-align: center; font-size: 35px;padding-bottom: 20px;">{{svss.text}}</p>
            <P style="font-weight:bolder;color: rgb(34, 17, 17);font-style:normal;text-align: center; font-size: 25px;padding-bottom: 20px;">ENCODING TYPE</P>
            <p  style="font-weight:bolder;color: white;font-style:normal;text-align: center; font-size: 35px;padding-bottom: 20px;">{{svss.format}}</p>
          </ion-item>
          <ion-label>Phone number</ion-label>
          <ion-input type="number" [(ngModel)]="phone"></ion-input>
          </ion-card>
    

    </div>

</ion-content>
