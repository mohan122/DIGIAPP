<ion-header>

  <ion-navbar color="vamsi">
    <ion-title>YOUR ORDER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header style="background-color:#FFA500;font-weight:bold;color:white;">DIGIMART</ion-card-header>
    <ion-card-content >
        <ion-row style="
        text-align: left;
        background-color:  #4CAF50;
        color: white;font-weight:bold;">
            <ion-col>
          <p style="text-transform:uppercase;font-weight:bold;color: white">NAME </p>
        </ion-col>
        <ion-col ><p style="text-transform:uppercase;font-weight:bold;color: white">WEIGHT</p></ion-col>
        <ion-col ><p style="text-transform:uppercase;font-weight:bold;color: white">PIECES</p></ion-col>
        <ion-col ><p style="text-transform:uppercase;font-weight:bold;color: white">COST</p></ion-col>
        <ion-col ><p style="text-transform:uppercase;font-weight:bold;color: white">T.C</p></ion-col>
          </ion-row>
    <div *ngFor="let itemy of itemsy;let i=index">
      <ion-row>
        <ion-col>
      <p style="text-transform:uppercase;font-weight:bold;">{{itemy.ITEM}} </p>
    </ion-col>
    <ion-col ><p style="text-transform:uppercase;font-weight:bold;">{{itemy.WEIGHT}}</p></ion-col>
    <ion-col ><p style="text-transform:uppercase;font-weight:bold;">{{itemy.PIECES}}</p></ion-col>
    <ion-col ><p style="text-transform:uppercase;font-weight:bold;">{{itemy.COST}}</p></ion-col>
    <ion-col ><p style="text-transform:uppercase;font-weight:bold;">{{itemy.TOTALCOST}}</p></ion-col>
      </ion-row>
      </div>
    </ion-card-content>
    <ion-row class="cardfooter">
      <p style="font-weight:bold;color:red">GRAND TOTAL:</p>
        <ion-col  *ngFor="let itemy of itemsy;let i=index">
              <p style="font-weight:bold">{{itemy.ha}}</p>
        </ion-col>
      </ion-row>
      <button ion-button (click)="hello()">CLICK TO CONFIRM</button>
  </ion-card>
  

</ion-content>
