<ion-header>
        
    <ion-navbar>
            
        <ion-title>REGISTER</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding id="register">
        

    <form [formGroup]="register">
            


        <ion-list>
            <div class="image">
                    <img src="{{base64Image}}"> 
            </div>
                         
                
                <div padding>
                        <button block outline ion-button color="vamsi" style="padding:0px; width: 100%;" medium (click)="takePicture()">TAKE PICTURE</button>
                </div>
            <ion-item id="password" style="padding:0px;">
                <ion-label floating>EMAIL</ion-label>
                <ion-input [formControl]="register.controls['name']" type="Email" #username></ion-input>
            </ion-item>
            <ion-item no-lines class='form-text error' *ngIf=" register.get('name').hasError('email')  && register.get('name').touched ">
                <ion-label style="color:#FFA500 " no-margin no-lines stacked>Please Enter valid Email</ion-label>
            </ion-item>
            <ion-item id="password" style="position: relative; padding:0px;">
                <ion-label floating>Mobile</ion-label>
                <ion-input [formControl]="register.controls['mobile']" type="tel"></ion-input>
            </ion-item>

            <ion-item no-lines class='form-text error' *ngIf="   register.get('mobile').hasError('number_check') && register.get('mobile').touched">
                <ion-label style="color:#FFA500 " no-margin no-lines stacked>Invalid Mobile-number</ion-label>
            </ion-item>
            <ion-item id="password" style="position: relative; padding:0px;">
                <ion-label floating>Password</ion-label>
                <ion-input [formControl]="register.controls['password']" type="password" #password minlength="6"></ion-input>
            </ion-item>
            <ion-item no-lines class='form-text error' *ngIf=" register.get('password').hasError('required')&& register.get('password').touched ">
                <ion-label style="color:#FFA500 " no-margin no-lines stacked>Please set password</ion-label>
            </ion-item>
            <ion-item id="password" style="position: relative; padding:0px;">
                <ion-label floating>Re-type Password</ion-label>
                <ion-input [formControl]="register.controls['retypepassword']" type="password"></ion-input>
            </ion-item>
            <ion-item no-lines class='form-text error' *ngIf="register.get('retypepassword').touched && register.hasError('mismatchedPasswords') && register.get('password').valid">
                <ion-label style="color:#FFA500 " no-margin no-lines stacked>Passwords do not match</ion-label>
            </ion-item>
            <ion-item id="password" style="position: relative; padding:0px;">
                <ion-label floating>Name of the Shop</ion-label>
                <ion-input [formControl]="register.controls['nameofshop']" type="text"></ion-input>
            </ion-item>
            <ion-item no-lines class='form-text error' *ngIf=" register.get('nameofshop').hasError('required')&& register.get('nameofshop').touched ">
                <ion-label style="color:#FFA500 " no-margin no-lines stacked>Enter Shop-Name</ion-label>
            </ion-item>
            <div class="spacer" style="width: 50px; height: 20px;"></div>
            <ion-item style="padding:0px;position: relative;" id="password">
                <ion-label>Shop category</ion-label>
                <ion-select id="category" [formControl]="register.controls['category']" multiple="false">
                    <ion-option>Kirana</ion-option>
                    <ion-option>Fancy</ion-option>
                    <ion-option>Medical</ion-option>
                    <ion-option>Floral</ion-option>
                    <ion-option>None</ion-option>
                </ion-select>
            </ion-item>
            <ion-item id="password" style="position: relative; padding:0px;">
                <ion-label floating>LATITUDE</ion-label>
                <ion-input [formControl]="register.controls['latitude']" type="text" value="{{this.latitude}}" readonly></ion-input>
            </ion-item>
            <ion-item id="password" style="position: relative; padding:0px;">
                <ion-label floating>LONGITUDE</ion-label>
                <ion-input [formControl]="register.controls['longitude']" type="text" value="{{this.longitude}}" readonly></ion-input>
            </ion-item>

            <!--
        %<p> Location:{{ location?.coords.latitude}}/ {{ location?.coords.longitude }} </p>
-->
        </ion-list>
    </form>
    <div padding>
        <button block outline ion-button color="vamsi" style="padding:0px; width: 100%;" medium (click)="registerUser()">LOCATE ME</button>
    </div>
    <div padding>
        <button block ion-button color="vamsi" [disabled]="register.invalid" style="padding:0px; width: 100%;" medium (click)="saveEntry()">Sign-UP</button>
    </div>
</ion-content>
